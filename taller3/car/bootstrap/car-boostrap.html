<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Registro de Carros</h2>
        <form class="row g-3 align-items-end">
            <div class="col-md-4">
                <label for="document-type" class="form-label">Tipo de carro:</label>
                <select class="form-select" id="document-type">
                    <option selected>Seleccione...</option>
                    <option value="1">Cédula de Ciudadanía</option>
                    <option value="2">Tarjeta de Identidad</option>
                    <option value="3">Cédula de Extranjería</option>
                </select>
                <input type="text" class="form-control mt-2" placeholder="Otros tipos" id="name" name="name">
            </div>
        </form>
    </div>
    
</body>
</html>
